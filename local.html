<!DOCTYPE html>
<html>

<head>
    <title>Local Transfer</title>
    <style>
        body {
            background-color: rgb(203, 255, 240);
            border-top: 5px
        }

        .localdiv {
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 1px 2px 3px #ccc;
            border-radius: 7px;
            text-align: center;
            width: 35%;
            display: block;
            margin: auto;
            margin-top: 100px;
            font-size: 25px;
            font-family: "Arial";
        }

        #localform {
            padding: 15px;
        }

        input,
        select {
            margin-bottom: 10px;
            height: 38px;
            border: 1px solid #ddd;
            padding-left: 10px;
        }

        input {
            width: 97%;
        }

        button,
        select {
            width: 100%;
        }

        button {
            height: 45px;
            background: #037260;
            border: none;
            border-radius: 5px;
            color: #fff;
        }

        footer {
            text-align: left;
            font-size: 20px;
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <div class="localdiv">
        <form id="localform" action="otpLocalConfirm.html">
            <h3>Local Transfer</h3>
            <input type="text" id="name" placeholder="Name*" required>
            <select id="account">
                <option value="">Select your account</option>
                <option value="1">019-XXXXXX-X</option>
                <option value="2">018-XXXXXX-X</option>
                <option value="3">019-XXXXXX-X</option>
            </select>
            <input type="text" id="name" placeholder="Recipient's Name*" required>
            <input type="text" id="RPhoneNo" placeholder="Recipient's Phone No*" required>
            <input type="text" id="RAccNo" placeholder="Recipient's Account No*" required>
            <input type="number" id="amount" placeholder="Amount*" required>

            <input type="text" id="desc" placeholder="Description">

            <button type="submit">Transfer</button>
        </form>
    </div>
</body>
